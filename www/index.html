<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
</head>

<body>

    <textarea></textarea>
    <svg viewBox="-10 -210 1020 420" viewbox="" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision">
        <defs>
            <linearGradient id="main_axis" x1="0" x2="1000" y1="0" y2="0" gradientUnits="userSpaceOnUse">
                <stop stop-color="silver" offset="0" />
                <stop stop-color="white" offset="1" />
            </linearGradient>
        </defs>
        <g id="axis">
            <line x1="0" x2="1000" y1="0" y2="0" stroke="url(#main_axis)" stroke-width="5" />
        </g>

    </svg>

</body>

</html>
